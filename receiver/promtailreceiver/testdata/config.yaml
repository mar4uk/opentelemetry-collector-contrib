receivers:
  promtail:
    config:
      positions:
        filename: /tmp/positions.yaml
      scrape_configs:
        - job_name: system
          static_configs:
            - labels:
                job: varlogs
                __path__: testdata/simple.log

processors:
  nop:

exporters:
  nop:

service:
  pipelines:
    logs:
      receivers: [ promtail ]
      processors: [ nop ]
      exporters: [ nop ]
