receivers:
  promtail:
    config:
      positions:
        filename: /tmp/positions.yaml
      scrape_configs:
        ## Uncomment to read logs from /var/log
        - job_name: system
          static_configs:
            #            - targets: [ localhost ]
            - labels:
                job: varlogs
                __path__: /var/log/*log

processors:
  nop:

exporters:
  nop:

service:
  pipelines:
    logs:
      receivers: [ promtail ]
      processors: [ nop ]
      exporters: [ nop ]